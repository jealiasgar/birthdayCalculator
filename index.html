<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Birthday Calculator</title>    
</head>
<body>
    <section class="section_wrapper">
        <section class="main_title_wrapper">
            <div class="main_title">Birthday Calculator</div>
        </section>
        <section class="content">
            <section class="days_wrapper">
                <div class="days">
                    <div class="day">
                        MON
                    </div>
                    <div class="card">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        TUE
                    </div>
                    <div class="card">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        WED
                    </div>
                    <div class="card">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        THU
                    </div>
                    <div class="card">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        FRI
                    </div>
                    <div class="card">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        SAT
                    </div>
                    <div class="card">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        SUN
                    </div>
                    <div class="card">
        
                    </div>
                </div>
            </section>
            <section class="input_wrapper">
                <textarea class="input_area_1"></textarea>
                <div class="input_area_2">
                    <div class="year">Year</div>
                    <input class="input_year" type="text">                    
                    <button class="update_btn">UPDATE</button>
                </div>                
            </section>
        </section>        
    </section>
</body>
</html>
