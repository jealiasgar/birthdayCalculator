<html>
<head>    
    <link rel="stylesheet" href="./assets/style.css">
    <script src="./js/script.js"></script>
    <title>Birthday Calculator</title>    
</head>
<body>
    <section class="section_wrapper">
        <section class="main_title_wrapper">
            <div class="main_title">Birthday Calculator</div>
        </section>
        <section class="content">
            <section class="days_wrapper">
                <div class="days">
                    <div class="day">
                        MON
                    </div>
                    <div class="monday">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        TUE
                    </div>
                    <div class="tuesday">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        WED
                    </div>
                    <div class="wednesday">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        THU
                    </div>
                    <div class="thursday">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        FRI
                    </div>
                    <div class="friday">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        SAT
                    </div>
                    <div class="saturday">
        
                    </div>
                </div>
                <div class="days">
                    <div class="day">
                        SUN
                    </div>
                    <div class="sunday">
        
                    </div>
                </div>
            </section>
            <section class="input_wrapper">
                <textarea class="input_area_1"></textarea>
                <div class="input_area_2">
                    <div class="year">Year</div>
                    <input class="input_year" type="text">                    
                    <button class="update_btn" onclick="getBirthday()">UPDATE</button>
                </div>                
            </section>
        </section>        
    </section>    
</body>
</html>
